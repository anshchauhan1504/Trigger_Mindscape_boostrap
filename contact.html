    <!-- Making contact section using form from boostrap 4.4 -->

    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <!-- my-4 means margin from y axis is 4 -->
        <div class="form-group my-4">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control my-1"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group my-4">
          <label for="exampleFormControlSelect1">Select your field</label>
          <select class="form-control my-1" id="exampleFormControlSelect1">
            <option>Web development</option>
            <option>App development</option>
            <option>Machine learning</option>
            <option>Artificial Intelligence</option>
            <option>Others</option>
          </select>
        </div>
        <div class="member">
          <label for="exampleFormControlSelect1">Are you a member?</label>
        </div>
        <div class="form-check my-1">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            No
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option3"
            
          />
          <label class="form-check-label" for="exampleRadios3">
            Want to be a member
          </label>
        </div>

        <div class="form-group my-4">
          <label for="exampleFormControlTextarea1">Write your query</label>
          <textarea
            class="form-control my-1"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-danger"  type="submit">Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
